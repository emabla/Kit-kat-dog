<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kit-kat-dog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="board"></div>
        <div class="result"></div>
        <div class="score">
            <div class="catCount">
                <div class="name">Cat</div>
                <div class="catNumber">0</div>
            </div>
            <div class="dogCount">
                <div class="name">Dog</div>
                <div class="dogNumber">0</div>
            </div>
        </div>
        <div class="buttons">
            <button id="restart">Restart game</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
